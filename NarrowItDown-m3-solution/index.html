<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body>
  <div class="container" ng-app="NarrowItDownApp" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <input type="text" ng-model="list.searchTerm" placeholder="Search term">
    <button ng-click="list.getMatchedMenuItems()">Narrow It Down For Me!</button>
  
    <found-items items="list.found" on-remove="list.onRemove(index)"></found-items>
    
    <div class="error" ng-show="list.error"> Nothing found! </div>

  </div>

</body>
</html>
